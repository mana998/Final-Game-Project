<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Google Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/client.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
    <title>GAME</title>
</head>
<body>
    <script src="/socket.io/socket.io.js"></script>
    <div id="viewBlock"></div>
    <div class="container-fluid">
        <button class="backgroundPicture" id="loggedInUserIcon"></button>
        <div id="menuScreen">
            <div id="panel">
                <span id="loggedInUser"></span>
                <h1 class="gameTitle">GAME NAME</h1>
                <button type="button" class="backgroundPicture bigButton" id="createNewGameButton"><span class="buttonText orangeText">NEW GAME</span></button>
                <button type="button" class="backgroundPicture bigButton" id="joinGameButton"><span class="buttonText orangeText">JOIN GAME</span></button>
                <button type="button" class="backgroundPicture bigButton" id="loginAndRegisterButton"><span class="buttonText orangeText">SIGN IN/UP</span></button>
                <button type="button" class="backgroundPicture bigButton" id="highscoreButton"><span class="buttonText orangeText">HIGHSCORES</span></button>
                <button type="button" class="btn" id="interactionsButton"></button>
            </div>
            <div id="menuOptions">
                <div id="loginAndRegister">
 
                </div>
                <div id="highscore">
                </div>
                <div id="interactionForm">
                </div>
                <div id="difficultySelection">
                </div>
                <div id="gameScreen">
                    <div id="playMenu">
                    </div>
                </div>
                <div id="roomCodeScreen"></div>
                <button type="button" class="backgroundPicture smallButton" id="returnToMainMenuButton" onClick = "showMainMenu()"><span class="grayText buttonText">MAIN MENU</span></button>
            </div>
        </div>
    </div>
    <div id="endScreen" style="display: none">
    </div>
    <button type="button" class="btn" id="backgroundMusicControl" onClick = "toggleBackgroundMusic()"></button>
    <button type="button" class="btn" id="soundFxControl" onClick = "toggleSoundFx()"></button>
    <button type="button" class="btn" id="showHelp" onClick = "showHelpWindow()"></button>
    <div id="inGameElements">
        <span id="gemEffectMessage"></span>
        <span id="score">Score: <span id="scoreValue">0</span></span>
        <img src="./assets/images/game/healthOutline.png" id="healthOutline">
        <img src="./assets/images/game/healthFill.png" id="healthFill">
        <img src="./assets/images/buttons/enterButton.png" id="enterButton">
    </div>
    <div id="interactionMenu">
        <button type="button" class="backgroundPicture smallButton interactionButton" id="bragInteraction" onClick = "selectInteraction('brag')"><span class="buttonText grayText">brag</span></button>
        <button type="button" class="backgroundPicture smallButton interactionButton" id="greetInteraction" onClick = "selectInteraction('greet')"><span class="buttonText grayText">greet</span></button>
        <button type="button" class="backgroundPicture smallButton interactionButton" id="byeInteraction" onClick = "selectInteraction('bye')"><span class="buttonText grayText">bye</span></button>
        <button type="button" class="backgroundPicture smallButton interactionButton" id="complainInteraction" onClick = "selectInteraction('complain')"><span class="buttonText grayText">complain</span></button>
    </div>
    <div id="helpWindow"></div>
    <canvas id ="canvas" width="500", height="500"></canvas>
    <script src="./models/Utils.js"></script>
    <script src="./models/Img.js"></script>
    <script src="./models/Sound.js"></script>
    <script src="./models/GameObject.js"></script>
    <script src="./models/Collectible.js"></script>
    <script src="./models/Coin.js"></script>
    <script src="./models/Gem.js"></script>
    <script src="./models/ReverseMovementGem.js"></script>
    <script src="./models/SpeedGem.js"></script>
    <script src="./models/HealGem.js"></script>
    <script src="./models/TeleportGem.js"></script>
    <script src="./models/DoubleCoinsGem.js"></script>
    <script src="./models/FreezeGem.js"></script>
    <script src="./models/Trap.js"></script>
    <script src="./models/MovingTrap.js"></script>
    <script src="./models/OnOffTrap.js"></script>
    <script src="./models/GameMap.js"></script>
    <script src="./models/Player.js"></script>
    <script src="./scripts/soundControl.js"></script>
    <script src="./client.js"></script>
    <script src="./scripts/play.js"></script>
    <script src="./scripts/end.js"></script>
    <script src="./scripts/addInteractions.js"></script>
    <script src="./scripts/handleUser.js"></script>
    <script src="./scripts/handleHighscore.js"></script>
    <script src="./scripts/handleCharacters.js"></script>
    <script src="./scripts/roomCode.js"></script>
    <script src="./scripts/showHelp.js"></script>
    <script src="./scripts/chooseDifficulty.js"></script>
</body>
</html>
