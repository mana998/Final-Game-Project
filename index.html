<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #gameScreen {
            display: none;
        }
    </style>
</head>
<body>
    <div class="containr">
        <div id="menuScreen">
            <div>
                <h1>Game</h1>
                <button type="submit" class="" id="createNewGameButton">
                    Creeate New Game
                </button>
                <div>OR</div>
                <div class='' id="joinRoomToPlay">
                    <input type="text" placeholder="Enter game code to play" id="codeInput">
                </div>
                <button type="submit" class="" id="joinGameButton">
                    Join Game
                </button>
            </div>
        </div>
        <div id="gameScreen">
            <script src="/socket.io/socket.io.js"></script>
            <h1>Your game code is: 
                <span id = "dispalyGameCode"></span>
            </h1>
            <div class='' id="createUsername">
                <input type="text" placeholder="Enter username" id="usernameInput">
            </div>
            <span id = "changeUsernameMessage"></span>
            <button type="submit" class="" id="playGameButton" disabled>
                Play Game
            </button>
            <canvas id ="canvas" width="500", height="500"></canvas>
            <script src="./models/Img.js"></script>
            <script src="./models/GameObject.js"></script>
            <script src="./models/Player.js"></script>
            <script src="./client.js"></script>
        </div>
        
    </div>
    

</body>
</html>
