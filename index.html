<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Google Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/client.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
    <title>GAME</title>
</head>
<body>
    <script src="/socket.io/socket.io.js"></script>
    <div id="viewBlock"></div>
    <div class="container-fluid">
        <div id="menuScreen">
            <span id="loggedInUser"></span>
            <div id="panel">
                <h1 class="gameTitle">GAME NAME</h1>
                <button type="button" class="btn" id="createNewGameButton">NEW GAME</button>
                <button type="button" class="btn" class="" id="joinGameButton">JOIN GAME</button>
                <button type="button" class="btn" id="loginAndRegisterButton">SIGN IN/UP</button>
                <button type="button" class="btn" id="highscoreButton">HIGHSCORES</button>
                <button type="button" class="btn" id="interactionsButton">INTRACTIONS</button>
            </div>
            <div id="menuOptions">
                <div id="loginAndRegister">
 
                </div>
                <div id="highscore">
                    <div id="highscoreBody">
                        <h1 id="highscoreHeadder" class="gameTitle">HIGHSCORE</h1>
                        <table id="highscoreList">
                            <thead>
                                <tr>
                                    <th></th>
                                    <th>USERNAME</th>
                                    <th>SCORE</th>
                                    <th>DATE</th>
                                </tr>
                            </thead>
                            <tbody id="highscorestableBody">
                            </tbody>
                        </table>
                        <div id = "pages"></div>
                        <p id="message"></p>
                    </div>
                </div>
                <div id="interactionForm">
                </div>
                <div id="gameScreen">
                    <div id="playMenu">
                    </div>
                </div>
                <div id="roomCodeScreen"></div>
                <button type="button" class="btn" id="returnToMainMenuButton" onClick = "showMainMenu()">MAIN MENU</button>
            </div>
        </div>
    </div>
    <div id="endScreen" style="display: none">
        <button type="button" class="btn" id="leaveGameButton" onClick="leaveGame()">Leave Game</button><br>
        <span id="spectateAnotherPlayer">(Press enter to spectate another player)</span>
        <h1 id="currentScoreHeader">Current scores:</h1>
    </div>
    <button type="button" class="btn" id="backgroundMusicControl" onClick = "toggleBackgroundMusic()"></button>
    <button type="button" class="btn" id="soundFxControl" onClick = "toggleSoundFx()"></button>
    <div id="inGameElements">
        <span id="gemEffectMessage"></span>
        <span id="score">Score: <span id="scoreValue">0</span></span>
        <img src="./assets/images/game/healthOutline.png" id="healthOutline">
        <img src="./assets/images/game/healthFill.png" id="healthFill">
    </div>
    <div id="interactionMenu">
        <button type="button" class="btn" id="bragInteraction" onClick = "selectInteraction('brag')">brag</button>
        <button type="button" class="btn" id="greetInteraction" onClick = "selectInteraction('greet')">greet</button>
        <button type="button" class="btn" id="byeInteraction" onClick = "selectInteraction('bye')">bye</button>
        <button type="button" class="btn" id="complainInteraction" onClick = "selectInteraction('complain')">complain</button>
    </div>
    <canvas id ="canvas" width="500", height="500"></canvas>
    <script src="./models/Utils.js"></script>
    <script src="./models/Img.js"></script>
    <script src="./models/Sound.js"></script>
    <script src="./models/GameObject.js"></script>
    <script src="./models/Collectible.js"></script>
    <script src="./models/Coin.js"></script>
    <script src="./models/Gem.js"></script>
    <script src="./models/ReverseMovementGem.js"></script>
    <script src="./models/SpeedGem.js"></script>
    <script src="./models/HealGem.js"></script>
    <script src="./models/TeleportGem.js"></script>
    <script src="./models/DoubleCoinsGem.js"></script>
    <script src="./models/FreezeGem.js"></script>
    <script src="./models/Trap.js"></script>
    <script src="./models/MovingTrap.js"></script>
    <script src="./models/OnOffTrap.js"></script>
    <script src="./models/GameMap.js"></script>
    <script src="./models/Player.js"></script>
    <script src="./scripts/soundControl.js"></script>
    <script src="./client.js"></script>
    <script src="./scripts/play.js"></script>
    <script src="./scripts/end.js"></script>
    <script src="./scripts/addInteractions.js"></script>
    <script src="./scripts/handleUser.js"></script>
    <script src="./scripts/handleHighscore.js"></script>
    <script src="./scripts/handleCharacters.js"></script>
    <script src="./scripts/roomCode.js"></script>
    
</body>
</html>
