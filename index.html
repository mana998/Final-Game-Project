<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #gameScreen {
            display: none;
        }
    </style>
</head>
<body>
    <script src="/socket.io/socket.io.js"></script>
    <div class="container">
        <div id="menuScreen">
            <div>
                <h1>Game</h1>
                <button type="submit" class="" id="createNewGameButton">
                    Creeate New Game
                </button>
                <div>OR</div>
                <div class='' id="joinRoomToPlay">
                    <input type="text" placeholder="Enter game code to play" id="codeInput">
                </div>
                <button type="submit" class="" id="joinGameButton">
                    Join Game
                </button>
            </div>
        </div>
        <div id="gameScreen">
            <div id="playMenu" style="position: absolute; z-index:2">
                <h1>Your game code is: 
                    <span id = "dispalyGameCode"></span>
                </h1>
                <div class='' id="createUsername">
                    <input type="text" placeholder="Enter username" id="usernameInput">
                </div>
                <span id = "changeUsernameMessage"></span>
                <button type="submit" class="" id="playGameButton" disabled>
                    Play Game
                </button>
            </div>
            <div id="endScreen" style="display: none">
                <span>(Press enter to spectate another player)</span>
                <h1>Current scores:</h1>
            </div>
            <canvas id ="canvas" width="500", height="500" style="transform: scale(3); z-index: -1;"></canvas>
        </div>
        <script src="./models/Img.js"></script>
        <script src="./models/GameObject.js"></script>
        <script src="./models/GameMap.js"></script>
        <script src="./models/Player.js"></script>
        <script src="./client.js"></script>
        <script src="./scripts/play.js"></script>
        <script src="./scripts/end.js"></script>
    </div>
</body>
</html>
